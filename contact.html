<body>
    <header>
        <nav class="navbar">
            <img src="./assets/files/logo.png" class="logo" alt="FirstFlight Travels Logo" />

    <main class="contact-container">
        <section class="contact">
            <h1>Contact <span>Us</span></h1>
            <p>We value your feedback, inquiries, and suggestions. Whether you have a question about our services, need assistance, or just want to share your thoughts, weâ€™re here to help.</p>
            <div class="contact-form">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="myname">Name: <span class="required">*</span></label>
                        <input type="text" id="myname" name="myname" placeholder="Enter your name" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email: <span class="required">*</span></label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required />
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number: <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject: <span class="required">*</span></label>
                        <input type="text" id="subject" name="subject" placeholder="What brings you here?" required />
                    </div>
                    <div class="form-group">
                        <label for="message">Message: <span class="required">*</span></label>
                        <textarea id="message" name="message" rows="6" placeholder="Your message..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn" onclick="alert('Thank you! \nYour response was submitted')">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">

                    <a target="_blank"><i class='bx bxl-twitter'></i></a>
                    <a target="_blank"><i class='bx bxl-linkedin'></i></a>
                    <a target="_blank"><i class='bx bxl-github'></i></a>
                </div>
            </div>
        </div>
        >
